<html>

	<head>
	<script>
		
		circle(5);
		
		function square(){
			let a=5;
			area=a*a;
			document.write("Area of square is "+area);
			document.write("<br>");
			
		}
		
		square();
		
		function rect(l,b=10){
			area=l*b;
			document.write("Area of Rectangle"+area);
			document.write("<br>");
		}
		
		rect(5,6);
		
		function circle(r){
			area=3.14*r*r;
			document.write("Area of Circle"+area);
			document.write("<br>");
		}
		
		
		
	</script>	
	</head>

</html>
