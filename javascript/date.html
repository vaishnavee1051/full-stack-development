<html>

	<head>
		<script>
			
			let dt=new Date();
			
			document.write(dt);
			document.write("<br>");
			document.write("Date "+dt.getDate());
			document.write("<br>");
			document.write("Hours "+dt.getHours());
			document.write("<br>");
			document.write("month "+dt.getMonth());
			document.write("<br>");
			document.write("day "+dt.getDay());
			document.write("<br>");
			document.write("Full Year "+dt.getFullYear());
			document.write("<br>");
			
			dt.setMonth(11)
			document.write(dt.getMonth());
		</script>
	</head>

</html>
