<html>

	<head>
		<script>
			let square=(a)=>{
				c=a*a;
				return c;
			}
			
			let seq=square(5);
			
			document.write("Area of Square is "+seq);
			document.write("<br>");
			
			let rect=function(a,b){
				area=a*b;
				document.write("Area of Rectangle is "+area);
				document.write("<br>");
			}
			
			rect(1,2);
			
			let circle=(r)=>{
				document.write("Area of circle is "+(3.14*r*r))
			}
			
			circle(7);
			
			
			
		</script>
	</head>

</html>
