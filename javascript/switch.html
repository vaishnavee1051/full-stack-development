<html>
	
	<head>
		
		<script>
			let a=prompt("Enter first number");
			let b=prompt("Enter second number");
			let c=prompt("Enter the symbol");
			
			switch(c){
				case "*":
				c=a*b;
				console.log(c);
				break;
				
				case "/":
				c=a/b;
				console.log(c);
				break;
				
				case "+":
				c=a+b;
				console.log(c);
				break;
				
				case "-":
				c=a-b;
				console.log(c);
				break;
				
				default:
				console.log("Please enter valid sign...");
			}
			
		</script>
		
	</head>
