<html>

	<head>
		<script>
			a=[10,6,15,24,18];
			b=26;
			flag=0;
			
			for(i=0;i<a.length;i++){
				if(a[i]==b){
					flag=1;
				}
			}
			
			if(flag==0){
				document.write("Given number does not exist in array");
			}
			
			else{
				document.write("Given number exist in array");
			}
			
		</script>
	</head>

</html>
