<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<form>
		<table cellspacing="2px"; cellpadding="10px";>
			<tr>
			<td>number:</td>
			<td>UTC date time:</td>
			</tr>
			<tr>
			<td><input type="number"></td>
			<td><input type="datetime-local" name="d1"></td>
			</tr>
			<tr>
			<td>range:</td>
			<td>local Date Time:</td>
			</tr>
			<tr>
			<td><input type="range"></td>
			<td><input type="datetime-local" name="d2"><td>
			</tr>
			<tr>
			<td>Date:</td>
			<td>Time:</td>
			</tr>
			<tr>
			<td><input type="date"></td>
			<td><input type="time"></td>
			</tr>
			<tr>
			<td>Month:</td>
			</tr>
			<tr>
			<td><input type="month"></td>
			</tr>
			<tr>
			<td>Week:</td>
			</tr>
			<tr>
			<td><input type="week"></td>
			</tr>
		</table>
	</form>
</body>
</html>
